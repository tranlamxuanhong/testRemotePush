<html lang="en">
<head>
<title>Creating a table </title>
<link href="tableMay12.css" rel="stylesheet">
</head>
<body>
<table>
  <caption>Team Schedule</caption>
  <tr>
    <th></th>
    <th>Mon</th>
    <th>Wed</th>
    <th>Fri</th>
    <th>Sat</th>
  </tr>
  <tr>
    <td>9:00</td>
    <td colspan="3">Warmup</td>
    <td rowspan="3">Games</td>
  </tr>
  <tr>
    <td>10:00</td>
    <td>Drills</td>
    <td>Skills Test</td>
    <td rowspan="2">Scrimmage</td>
  </tr>
  <tr>
    <td>11:00</td>
    <td>Film</td>
    <td>Weights</td>
  </tr>
  <tr>
    <td>12:00</td>
    <td colspan="2"></td>
    <td colspan="2">Team Lunch</td>
  </tr>

</table>
</body>
</html>
