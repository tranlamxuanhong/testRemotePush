<html lang="en">
<head>
  <title>Creating a Table</title>
  <link href="table.css" rel="stylesheet">
</head>
<body>
  <section>
    <table>
      <caption>TimeTable</caption>
      <tr>
        <th></th>
        <th>Mon</th>
        <th>Wed</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
      <tr>
        <td>9:00</td>
        <td colspan="3">Warmup</td>
        <td rowspan="3">Games</td>
      </tr>
      <tr>
        <td>10:00</td>
        <td>Drills</td>
        <td>Skills Test</td>
        <td rowspan="2">Scrimmage</td>

      </tr>

      <tr>
        <td>11:00</td>
        <td>Film</td>
        <td>Weights</td>

      </tr>
      <tr>
        <td>12:00</td>
        <td colspan="2"></td>
        <td colspan="2">Team lunch</td>
      </tr>
    </table>
  </section>
</body>


</html>
